<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DE MEDIDAS DESCRITIVAS</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="conteudo">
        <div class="topo">
            <div class="element">
                <label for="numero">Digite um número:</label>
            </div>
            <div class="element">
                <input type="number" name="numero" id="numero">
            </div>
            <div class="element">
                <input class="salvar" type="button" onclick="salvar()" value="Salvar">
            </div>
        </div>
    </div>


    <div class="meio">

        <div class="lista">
            <div class="numeros">
                <label for="lista">Lista</label>

                <ul id="lista">
                    
                </ul>
            </div>
        </div>
        <div class="linha"></div>
        <div class="resultado" id="resultado">
            <label for="resultado">Resultado</label>
            


        </div>
    </div>

    <div class="linha2"></div>
    <div class="medidas">
        <input class="cadaMedida" type="button" onclick="media()" value="Média Aritmética">
        <input class="cadaMedida" type="button" onclick="mediana()" value="Mediana">
        <input class="cadaMedida" type="button" onclick="variancia()" value="Variância Amostral">
        <input class="cadaMedida" type="button" onclick="desvio()" value="Desvio Padrão">
        <input class="cadaMedida" type="button" onclick="coeficiente()" value="Coeficiente de Variação">
        <input class="cadaMedida" type="button" onclick="Homogeneo_Heterogeneo()" value="Homogêneo ou Heterogêneo">
    </div>


    <script src="script.js"></script>
</body>

</html>
